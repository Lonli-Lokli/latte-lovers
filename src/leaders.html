<!-- Filtering Section -->
<div class="filter-controls">
  <select
    title="Country Filter"
    id="countryFilterSelect"
    multiple
    class="multiple-select country"
    data-width="100"
  >
    <!-- Options will be populated by JavaScript -->
  </select>

  <select
    title="Processing Filter"
    id="processingFilterSelect"
    multiple
    class="multiple-select process"
    data-width="100"
  >
    <!-- Options will be populated by JavaScript -->
  </select>

  <select
    title="Roast Filter"
    id="roastFilterSelect"
    multiple
    class="multiple-select roast"
    data-width="100"
  >
    <!-- Options will be populated by JavaScript -->
  </select>
</div>

<div class="leaders-container">
  <div class="leaders-table">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Country</th>
          <th>Processing</th>
          <th>Roast</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <!-- Table rows will be dynamically populated by JavaScript -->
      </tbody>
    </table>
  </div>
  <div class="chart-legend">
    <div class="legend-item">
      <span class="legend-color excellent"></span>
      <span>Excellent</span>
    </div>
    <div class="legend-item">
      <span class="legend-color good"></span>
      <span>Good</span>
    </div>
    <div class="legend-item">
      <span class="legend-color bad"></span>
      <span>Not Recommended</span>
    </div>
  </div>
</div>
