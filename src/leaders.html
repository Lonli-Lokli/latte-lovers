<!-- Filtering Section -->
<div class="leaders-flex-layout">
  <div class="filter-controls">
    <select
      title="Country Filter"
      id="countryFilterSelect"
      multiple
      class="multiple-select country"
      data-width="100"
    >
      <!-- Options will be populated by JavaScript -->
    </select>

    <select
      title="Processing Filter"
      id="processingFilterSelect"
      multiple
      class="multiple-select process"
      data-width="100"
    >
      <!-- Options will be populated by JavaScript -->
    </select>

    <select
      title="Roast Filter"
      id="roastFilterSelect"
      multiple
      class="multiple-select roast"
      data-width="100"
    >
      <!-- Options will be populated by JavaScript -->
    </select>

    <three-state-slider
      options="best,all,worst"
      value="best"
      id="originSelection"
      width="180px"
    ></three-state-slider>
  </div>

  <div class="leaders-table-flex">
    <virtualized-table id="virtualizedTable">
      <style slot="styles">
        .table-rank {
          font-weight: 600;
          color: var(--primary-color);
        }

        .table-score {
          font-weight: 600;
          padding: 4px 8px;
          border-radius: 4px;
          text-align: center;
        }

        /* Grade-specific styling for score */
        .table-score.perfect {
          background: rgba(76, 175, 80, 0.1);
          color: #4caf50;
        }

        .table-score.good {
          background: rgba(255, 152, 0, 0.1);
          color: #ff9800;
        }

        .table-score.bad {
          background: rgba(244, 67, 54, 0.1);
          color: #f44336;
        }

        /* Processing abbreviation styles */
        .abbreviation-mobile {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          width: 30px;
          height: 30px;
          border: 1px solid var(--border-color);
          border-radius: 4px;
          font-size: 0.75rem;
          font-weight: 600;
          background-color: var(--surface-color);
          color: var(--primary-color);
          margin: 0 auto;
          cursor: pointer;
          -webkit-tap-highlight-color: transparent;
          touch-action: manipulation;
          transition: background-color 0.2s ease;
        }

        .abbreviation-mobile:hover,
        .abbreviation-mobile:active {
          background-color: var(--surface-hover-color);
        }

        .fullname-desktop {
          display: none;
        }

        .abbreviation-mobile,
        .fullname-desktop {
          -webkit-user-select: none; /* Safari */
          -ms-user-select: none; /* IE10+/Edge */
          user-select: none;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
          .table-score {
            padding: 2px 4px;
            font-size: 0.75rem;
          }

          .abbreviation-mobile {
            width: 26px;
            height: 26px;
            font-size: 0.7rem;
          }

          .fullname-desktop {
            display: none !important;
          }
        }

        /* Desktop styles */
        @media (min-width: 768px) {
          .abbreviation-mobile {
            display: none !important;
          }

          .fullname-desktop {
            display: inline;
          }
        }
      </style>
    </virtualized-table>
  </div>

  <div class="chart-legend-flex">
    <div class="legend-item">
      <span class="legend-color excellent"></span>
      <span>Excellent</span>
    </div>
    <div class="legend-item">
      <span class="legend-color good"></span>
      <span>Good</span>
    </div>
    <div class="legend-item">
      <span class="legend-color bad"></span>
      <span>Not Recommended</span>
    </div>
  </div>
</div>
