<!-- Filtering Section -->
<div class="leaders-flex-layout">
  <div class="filter-controls">
    <select
      title="Country Filter"
      id="countryFilterSelect"
      multiple
      class="multiple-select country"
      data-width="100"
    >
      <!-- Options will be populated by JavaScript -->
    </select>

    <select
      title="Processing Filter"
      id="processingFilterSelect"
      multiple
      class="multiple-select process"
      data-width="100"
    >
      <!-- Options will be populated by JavaScript -->
    </select>

    <select
      title="Roast Filter"
      id="roastFilterSelect"
      multiple
      class="multiple-select roast"
      data-width="100"
    >
      <!-- Options will be populated by JavaScript -->
    </select>

    <three-state-slider
      options="best,all,worst"
      value="best"
      id="originSelection"
      width="180px"
    ></three-state-slider>
  </div>

  <div class="leaders-table-flex">
    <virtualized-table id="virtualizedTable">
      <link rel="stylesheet" href="src/styles/leaders.table.scss" slot="styles" />
    </virtualized-table>
  </div>

  <div class="chart-legend-flex">
    <div class="legend-item">
      <span class="legend-color excellent"></span>
      <span>Excellent</span>
    </div>
    <div class="legend-item">
      <span class="legend-color good"></span>
      <span>Good</span>
    </div>
    <div class="legend-item">
      <span class="legend-color bad"></span>
      <span>Not Recommended</span>
    </div>
  </div>
</div>
