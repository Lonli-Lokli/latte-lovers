    <script type="module">
      import {
        toggleTheme,
        openContactModal,
        closeContactModal,
      } from "./src/script.mjs";
      import {
        tabs,
        getEnabledTabs,
        getDefaultTab,
        isValidTab,
      } from "./src/config.js";
      import { initializeCheckerTab } from "./src/js/checker.mjs";
      import { initializeLeadersTab } from "./src/js/leaders.mjs";
      import { initializeAnalyzeTab } from "./src/js/analyze.mjs";

      // Content cache
      const contentCache = new Map();
      let currentTab = getDefaultTab();

      // Load tab content
      async function loadTabContent(tabName) {
        const contentContainer = document.getElementById("content-container");
        if (!contentContainer) {
          console.error("Content container not found");
          return;
        }

        // Create loading spinner if it doesn't exist
        let spinner = contentContainer.querySelector(".loading-spinner");
        if (!spinner) {
          spinner = document.createElement("div");
          spinner.className = "loading-spinner";
          contentContainer.appendChild(spinner);
        }

        // Show loading spinner
        spinner.classList.remove("hidden");

        try {
          let content;
          // Check cache first
          if (contentCache.has(tabName)) {
            content = contentCache.get(tabName);
          } else {
            // Dynamically import the HTML file using Vite
            const module = await import(`./src/${tabName}.html?raw`); // Use ?raw to import as a string
            content = module.default; // The HTML content will be the default export when using ?raw
            contentCache.set(tabName, content);
          }

          contentContainer.innerHTML = content;

          // Re-add spinner after setting innerHTML
          spinner = document.createElement("div");
          spinner.className = "loading-spinner";
          contentContainer.appendChild(spinner);

          // Initialize elements and functionality based on tab content
          switch (tabName) {
            case "checker":
              initializeCheckerTab();
              break;

            case "leaders":
              initializeLeadersTab();
              break;

            case "analyze":
              initializeAnalyzeTab();
              break;

            default:
              console.warn(`No initialization found for tab: ${tabName}`);
          }
        } catch (error) {
          console.error("Error loading tab content:", error);
          contentContainer.innerHTML =
            '<div class="error">Failed to load content. Please try again.</div>';
        } finally {
          // Hide loading spinner
          spinner = contentContainer.querySelector(".loading-spinner");
          if (spinner) {
            spinner.classList.add("hidden");
          }
        }
      }

      // Initialize tab navigation
      function initializeTabNavigation() {
        const tabNavigation = document.getElementById("tabNavigation");
        const enabledTabs = getEnabledTabs();

        tabNavigation.innerHTML = enabledTabs
          .map(
            (tab) => `
          <button class="tab-btn ${
            tab.id === currentTab ? "active" : ""
          }" data-tab="${tab.id}">
            <span class="tab-icon">${tab.icon}</span>
            <span class="tab-label">${tab.label}</span>
          </button>
        `
          )
          .join("");

        // Add click handlers
        tabNavigation.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.addEventListener("click", () => switchTab(btn.dataset.tab));
        });
      }

      // Handle tab switching
      function switchTab(tabName, initial) {
        // Don't do anything if switching to the same tab
        if (tabName === currentTab && !initial) {
          return;
        }

        // Validate tab name
        if (!isValidTab(tabName)) {
          console.warn(
            `Invalid tab name: ${tabName}. Defaulting to default tab`
          );
          tabName = getDefaultTab();
        }

        // Update active tab button
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.tab === tabName);
        });

        // Update URL hash
        window.location.hash = tabName;
        currentTab = tabName;

        // Load tab content
        loadTabContent(tabName);
      }

      // Initialize when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        // Initialize tab navigation
        initializeTabNavigation();

        // Handle hash changes
        window.addEventListener("hashchange", () => {
          const tabName = window.location.hash.slice(1) || getDefaultTab();
          switchTab(tabName);
        });

        // Handle initial load
        const initialTab = window.location.hash.slice(1) || getDefaultTab();
        switchTab(initialTab, true);

        // Theme toggle
        document
          .querySelector(".theme-toggle")
          .addEventListener("click", toggleTheme);

        // Contact modal handlers
        document
          .getElementById("contactBtn")
          .addEventListener("click", openContactModal);
        document
          .querySelector(".close")
          .addEventListener("click", closeContactModal);
        window.addEventListener("click", (event) => {
          const modal = document.getElementById("contactModal");
          if (event.target === modal) {
            closeContactModal();
          }
        });

        // PWA Installation
        let deferredPrompt;
        const installButton = document.getElementById("installPWA");

        if (window.matchMedia("(display-mode: standalone)").matches) {
          installButton.classList.add("hidden");
        }

        const isIOS =
          /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIOS) {
          installButton.classList.remove("hidden");
          installButton.addEventListener("click", () => {
            alert(
              'To install this app on your device, tap the Share button and then "Add to Home Screen"'
            );
          });
        } else {
          window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.classList.remove("hidden");
          });

          installButton.addEventListener("click", async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
            installButton.classList.add("hidden");
          });
        }
      });
    </script>
