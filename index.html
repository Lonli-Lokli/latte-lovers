<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />
    <title>Latte Coffee Checker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #6b4e3d 0%, #8b6f47 100%);
        min-height: 100dvh;
        padding: 20px;
        color: #333;
        transition: all 0.3s ease;
      }

      @media screen and (max-width: 768px) {
        body {
          min-height: 100dvh;
          overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
          margin: 10px auto; /* Reduce top/bottom margin on mobile */
        }
      }

      body.light-theme {
        background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        color: #333;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: all 0.3s ease;
      }

      body.light-theme .container {
        background: white;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      }

      .header {
        background: linear-gradient(135deg, #3e2723 0%, #5d4037 100%);
        color: white;
        text-align: center;
        padding: 30px 20px;
        position: relative;
      }

      body.light-theme .header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 18px;
      }

      .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(180deg);
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .header p {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 20px;
      }

      .header-buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .header-btn {
        padding: 8px 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        color: white;
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .header-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-1px);
      }

      .form-container {
        padding: 30px 20px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .floating-label {
        position: relative;
        margin-bottom: 15px;
      }

      .floating-label label {
        position: absolute;
        top: 15px;
        left: 15px;
        color: #999;
        transition: all 0.3s ease;
        pointer-events: none;
        background: white;
        padding: 0 5px;
      }

      .floating-label select,
      .floating-label input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 16px;
        background: white;
        transition: all 0.3s ease;
      }

      .floating-label select:focus,
      .floating-label input:focus {
        outline: none;
        border-color: #6b4e3d;
        box-shadow: 0 0 0 3px rgba(107, 78, 61, 0.1);
      }

      .floating-label select:focus + label,
      .floating-label input:focus + label,
      .floating-label select:not([value=""]):not(:focus) + label,
      .floating-label input:not(:placeholder-shown) + label {
        top: -10px;
        font-size: 12px;
        color: #6b4e3d;
      }

      .floating-label select:not([value=""]):not(:focus) + label,
      .floating-label input:not(:placeholder-shown) + label {
        color: #666;
      }

      .section-label {
        display: block;
        font-weight: 600;
        color: #3e2723;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .blend-group {
        display: block;
        flex-direction: column;
        gap: 15px;
      }

      .blend-group.active {
        display: flex;
      }

      .blend-item {
        display: flex;
        gap: 15px;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      .blend-item:last-child {
        margin-bottom: 0;
      }

      .blend-item .floating-label {
        flex: 2;
        margin-bottom: 0;
      }

      .blend-item .floating-label:last-child {
        flex: 1;
        min-width: 100px;
        max-width: 120px;
      }

      .blend-item input {
        width: 100%;
        text-align: center;
      }

      .blend-item .floating-label label {
        white-space: nowrap;
      }

      .check-btn {
        width: 100%;
        background: linear-gradient(135deg, #6b4e3d 0%, #8b6f47 100%);
        color: white;
        border: none;
        padding: 18px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .check-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(107, 78, 61, 0.3);
      }

      body.light-theme .check-btn {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      }

      body.light-theme .check-btn:hover {
        box-shadow: 0 10px 20px rgba(44, 62, 80, 0.3);
      }

      .result {
        margin-top: 30px;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        display: none;
        animation: fadeIn 0.5s ease;
      }

      .result.perfect {
        background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
        color: white;
      }

      .result.good {
        background: linear-gradient(135deg, #ff9800 0%, #ffb74d 100%);
        color: white;
      }

      .result.bad {
        background: linear-gradient(135deg, #f44336 0%, #ef5350 100%);
        color: white;
      }

      .result-grade {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .result-emoji {
        font-size: 32px;
        margin-bottom: 15px;
        display: block;
      }

      .result-description {
        font-size: 14px;
        line-height: 1.5;
        opacity: 0.95;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .coffee-emoji {
        font-size: 20px;
        margin-right: 8px;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        position: relative;
        background-color: white;
        margin: 10% auto;
        padding: 0;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        animation: modalSlideIn 0.3s ease;
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .modal-header {
        background: linear-gradient(135deg, #3e2723 0%, #5d4037 100%);
        color: white;
        padding: 20px;
        border-radius: 20px 20px 0 0;
        text-align: center;
        position: relative;
      }

      .close {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background-color 0.3s ease;
      }

      .close:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .modal-body {
        padding: 30px;
      }

      .modal-form-group {
        margin-bottom: 20px;
      }

      .modal-form-group label {
        display: block;
        font-weight: 600;
        color: #3e2723;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .modal-form-group input,
      .modal-form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
        font-family: inherit;
        transition: border-color 0.3s ease;
      }

      .modal-form-group textarea {
        resize: vertical;
        min-height: 100px;
      }

      .modal-form-group input:focus,
      .modal-form-group textarea:focus {
        outline: none;
        border-color: #6b4e3d;
      }

      .modal-submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #6b4e3d 0%, #8b6f47 100%);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .modal-submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(107, 78, 61, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
          <span id="themeIcon">☀️</span>
        </div>
        <h1><span class="coffee-emoji">☕</span>Latte Coffee Checker</h1>
        <p>Find the perfect coffee for your milk drinks</p>
        <div class="header-buttons">
          <a href="#" class="header-btn" onclick="openContactModal()"
            >📧 Contact</a
          >
          <a
            href="https://buymeacoffee.com/lonlilokliV"
            class="header-btn"
            target="_blank"
            >☕ Buy Me a Coffee</a
          >
        </div>
      </div>

      <div class="form-container">
        <div class="form-group">
          <div class="floating-label">
            <select id="coffeeType" onchange="toggleBlendInputs()">
              <option value="" disabled selected></option>
              <option value="single">Single Origin</option>
              <option value="blend">Blend</option>
            </select>
            <label for="coffeeType">Coffee Type</label>
          </div>
        </div>

        <div class="form-group" id="singleOriginGroup" style="display: none">
          <div class="floating-label">
            <select id="country">
              <option value="" disabled selected></option>
              <option value="brazil">Brazil</option>
              <option value="burundi">Burundi</option>
              <option value="colombia">Colombia</option>
              <option value="costa-rica">Costa Rica</option>
              <option value="ethiopia">Ethiopia</option>
              <option value="guatemala">Guatemala</option>
              <option value="honduras">Honduras</option>
              <option value="india">India</option>
              <option value="indonesia">Indonesia</option>
              <option value="jamaica">Jamaica</option>
              <option value="kenya">Kenya</option>
              <option value="mexico">Mexico</option>
              <option value="nicaragua">Nicaragua</option>
              <option value="papua-new-guinea">Papua New Guinea</option>
              <option value="peru">Peru</option>
              <option value="rwanda">Rwanda</option>
              <option value="tanzania">Tanzania</option>
              <option value="vietnam">Vietnam</option>
              <option value="yemen">Yemen</option>
            </select>
            <label for="country">Country of Origin</label>
          </div>
        </div>

        <div class="form-group" id="blendGroup" style="display: none">
          <label class="section-label">Blend Composition (%)</label>
          <div class="blend-group" id="blendInputs">
            <div class="blend-item">
              <div class="floating-label">
                <select id="blend1Country">
                  <option value="" disabled selected></option>
                  <option value="brazil">Brazil</option>
                  <option value="burundi">Burundi</option>
                  <option value="colombia">Colombia</option>
                  <option value="costa-rica">Costa Rica</option>
                  <option value="ethiopia">Ethiopia</option>
                  <option value="guatemala">Guatemala</option>
                  <option value="honduras">Honduras</option>
                  <option value="india">India</option>
                  <option value="indonesia">Indonesia</option>
                  <option value="jamaica">Jamaica</option>
                  <option value="kenya">Kenya</option>
                  <option value="mexico">Mexico</option>
                  <option value="nicaragua">Nicaragua</option>
                  <option value="papua-new-guinea">Papua New Guinea</option>
                  <option value="peru">Peru</option>
                  <option value="rwanda">Rwanda</option>
                  <option value="tanzania">Tanzania</option>
                  <option value="vietnam">Vietnam</option>
                  <option value="yemen">Yemen</option>
                </select>
                <label for="blend1Country">Country 1</label>
              </div>
              <div class="floating-label">
                <input
                  type="number"
                  id="blend1Percent"
                  placeholder=" "
                  min="0"
                  max="100"
                  oninput="validateBlend()"
                />
                <label for="blend1Percent">Percentage</label>
              </div>
            </div>
            <div class="blend-item">
              <div class="floating-label">
                <select id="blend2Country">
                  <option value="" disabled selected></option>
                  <option value="brazil">Brazil</option>
                  <option value="burundi">Burundi</option>
                  <option value="colombia">Colombia</option>
                  <option value="costa-rica">Costa Rica</option>
                  <option value="ethiopia">Ethiopia</option>
                  <option value="guatemala">Guatemala</option>
                  <option value="honduras">Honduras</option>
                  <option value="india">India</option>
                  <option value="indonesia">Indonesia</option>
                  <option value="jamaica">Jamaica</option>
                  <option value="kenya">Kenya</option>
                  <option value="mexico">Mexico</option>
                  <option value="nicaragua">Nicaragua</option>
                  <option value="papua-new-guinea">Papua New Guinea</option>
                  <option value="peru">Peru</option>
                  <option value="rwanda">Rwanda</option>
                  <option value="tanzania">Tanzania</option>
                  <option value="vietnam">Vietnam</option>
                  <option value="yemen">Yemen</option>
                </select>
                <label for="blend2Country">Country 2</label>
              </div>
              <div class="floating-label">
                <input
                  type="number"
                  id="blend2Percent"
                  placeholder=" "
                  min="0"
                  max="100"
                  oninput="validateBlend()"
                />
                <label for="blend2Percent">Percentage</label>
              </div>
            </div>
          </div>
          <div
            id="blendValidation"
            style="
              display: none;
              color: #f44336;
              font-size: 12px;
              margin-top: 8px;
            "
          ></div>
        </div>

        <div class="form-group">
          <div class="floating-label">
            <select id="processing">
              <option value="" disabled selected></option>
              <option value="washed">Washed (Wet Process)</option>
              <option value="natural">Natural (Dry Process)</option>
              <option value="honey">Honey Process</option>
              <option value="semi-washed">Semi-Washed</option>
              <option value="wet-hulled">Wet-Hulled</option>
            </select>
            <label for="processing">Processing Method</label>
          </div>
        </div>

        <div class="form-group">
          <div class="floating-label">
            <select id="roastLevel">
              <option value="" disabled selected></option>
              <option value="light">Light</option>
              <option value="medium">Medium</option>
              <option value="dark">Dark</option>
            </select>
            <label for="roastLevel">Roast Level</label>
          </div>
        </div>

        <button class="check-btn" onclick="checkCoffee()">
          Check Latte Compatibility
        </button>

        <div id="result" class="result"></div>
      </div>
    </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Get in Touch</h2>
          <span class="close" onclick="closeContactModal()">&times;</span>
        </div>
        <div class="modal-body">
          <form
            action="https://formsubmit.co/lonli.lokli@gmail.com"
            method="POST"
          >
            <input
              type="hidden"
              name="_subject"
              value="New message from Latte Coffee Checker"
            />
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_next" value="#contact-success" />

            <div class="modal-form-group">
              <label for="contactName">Name *</label>
              <input type="text" id="contactName" name="name" required />
            </div>

            <div class="modal-form-group">
              <label for="contactEmail">Email *</label>
              <input type="email" id="contactEmail" name="email" required />
            </div>

            <div class="modal-form-group">
              <label for="contactMessage">Message *</label>
              <textarea
                id="contactMessage"
                name="message"
                placeholder="Tell us about your coffee experience or suggestions..."
                required
              ></textarea>
            </div>

            <button type="submit" class="modal-submit-btn">Send Message</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
